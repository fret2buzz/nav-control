<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/nav-control.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
</head>
<body>

<div class="container">
    <header class="ex-header">Header</header>
    <nav class="ex-nav js-nav-control">
        <ul class="js-nav">
            <li class="js-nav-item">
                <a href="#" class="js-has-subnav" role="button"><span>Bluetooth</span></a>
                <div class="js-nav-level">
                    <button class="js-go-back"><span class="sr-only">Back to</span> Bluetooth</button>
                    <ul>
                        <li><a href="#">1 Minute</a></li>
                        <li><a href="#">2 Minutes</a></li>
                        <li><a href="#">3 Minutes</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
    <section class="ex-section">
        <h1>Nav control example</h1>
    </section>
    <footer class="ex-footer">
        Footer
    </footer>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $(".js-nav-control").navControl();
    });
</script>
</body>
</html>
